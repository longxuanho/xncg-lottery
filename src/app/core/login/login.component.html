<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLogIn()">
  <h2 class="form-signin-heading">Tài khoản của tôi</h2>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus formControlName="email">
  <label for="inputPassword" class="sr-only">Mật khẩu</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" formControlName="password">
  <div class="checkbox">
    <label><input type="checkbox" value="remember-me" formControlName="rememberMe"> Ghi nhớ tài khoản này</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Đăng nhập</button>
</form>
