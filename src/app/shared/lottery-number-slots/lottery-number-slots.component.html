<div class="row mt-2 text-xs-center" *ngIf="currentSlot && lotterySettings" [ngClass]="{'text-success': lotterySettings.displayCurrentPrize===3, 'text-warning': lotterySettings.displayCurrentPrize===2, 'text-danger': lotterySettings.displayCurrentPrize===1}">
  <div id="firstDigit" class="animate-digit">
    <span >{{firstDigit}}</span>
  </div>
  <div id="secondDigit" class="animate-digit">
    <span >{{secondDigit}}</span>
  </div>
</div>
