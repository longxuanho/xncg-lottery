<div class="row mt-2 text-xs-center" *ngIf="currentSlot && lotterySettings">
  <app-lottery-number-digit [digit]="currentSlot.firstDigit" [colorCode]="lotterySettings.displayCurrentPrize"></app-lottery-number-digit>
  <app-lottery-number-digit [digit]="currentSlot.secondDigit" [colorCode]="lotterySettings.displayCurrentPrize"></app-lottery-number-digit>  
</div>
