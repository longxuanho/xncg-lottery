<div class="anti-background" *ngIf="lotterySettings">
    <app-dashboard-heading></app-dashboard-heading>
    <hr/>

    <div *ngIf="!lotterySettings.displayResultsInDashBoard">
        <app-lottery-result-list-preview ></app-lottery-result-list-preview>
        <hr/>
    </div>
    

    <div class="row mt-2 mb-2" *ngIf="currentPrizeText && !lotterySettings.displayResultsInDashBoard">
        <h3 class="text-xs-center" 
            [ngClass]="{
                'text-success': lotterySettings.displayCurrentPrize===3,
                'text-warning': lotterySettings.displayCurrentPrize===2,
                'text-danger': lotterySettings.displayCurrentPrize===1
            }">{{currentPrizeText}}</h3>
    </div>

    <app-dashboard-results *ngIf="lotterySettings.displayResultsInDashBoard"></app-dashboard-results>

    <app-lottery-number-slots [listener]="true" *ngIf="!lotterySettings.displayResultsInDashBoard"></app-lottery-number-slots>
    <hr/>
</div>
